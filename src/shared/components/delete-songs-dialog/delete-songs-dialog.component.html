
<h1 mat-dialog-title>The following songs will be deleted , click the button to confirm deleteion of the songs</h1>
<div mat-dialog-content>
    <ul>
        <li  *ngFor="let song of deletedSongs">{{song.songName}}</li>
    </ul>
</div>
<div mat-dialog-actions>
  <button class="btn btn-warning mx-2" mat-button (click)="onNoClick()">No Thanks</button>
  <button class="btn btn-danger mx-2" mat-button (click)="deleteSongs()"  cdkFocusInitial>Confirm</button>
</div>
