<p class="display-6 mt-2 mx-2">Add Song</p>
<div class="d-flex flex-column justify-content-center align-items-center m-3" [formGroup]="form" >
    <div class="d-flex justify-content-evenly">
        <mat-form-field class="mx-2" appearance="fill">
            <mat-label>Enter Song Name</mat-label>
            <input formControlName="songName" matInput/>
        </mat-form-field>
        <mat-form-field class="mx-2"  appearance="fill">
            <mat-label>Enter Artist Name</mat-label>
            <input formControlName="artistName" matInput />
        </mat-form-field>
    </div>
    <div class="d-flex justify-content-evenly">
        <mat-form-field class="mx-2"  appearance="fill">
            <mat-label>Enter year of release</mat-label>
            <input formControlName="releaseYear" matInput  />
        </mat-form-field>
        <mat-form-field class="mx-2"  appearance="fill">
            <mat-label>Enter no.of Streams</mat-label>
            <input formControlName="numberOfStreams" matInput  />
        </mat-form-field>
        <mat-form-field class="mx-2"  appearance="fill">
            <mat-label>Enter Duration in seconds</mat-label>
            <input formControlName="durationInSeconds" matInput  />
        </mat-form-field>
    </div>

    <div class="justify-content-evenly">
        <button class="btn btn-success mx-2" [disabled]="(!form.dirty || !form.invalid)" (click)="add()">Add</button>
        <button class="btn btn-danger mx-2" (click)="close()">Close</button>
    </div>

</div>
